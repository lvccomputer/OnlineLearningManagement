<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css" />
  <title>On-Learning</title>
</head>

<body>
  <!-- header -->
  <div id="header">
    <nav class="navbar navbar-light bg-light">
      <div class="logo-header ml-5">
        <a class="navbar-brand" href="#">
          <img src="image/logo.png" width="30" height="30" class="d-inline-block align-top logo-img" alt="">
          <span class="logo-title"> On-Learing</span>
        </a>
      </div>
      <div class="login-header mr-5">
        <span>
          <button type="button" class="btn btn-primary">Đăng nhập</button>
        </span>
      </div>
    </nav>
  </div>
  <div id="wrapper" class="container">
    <div class="row">
      <div id="menu-area-left" class="col-lg-3">
        <ul class="list-group">
          <li class="list-group-item">
            <i class="fa fa-home" aria-hidden="true"></i>
            <a class="list-title font-weight-bold" href="#">Trang chủ</a></li>
          <li class="list-group-item">
            <i class="fa fa-user" aria-hidden="true"></i>
            <a class="list-title font-weight-bold" href="#">Quản lý tài khoản</a> </li>
          <li class="list-group-item">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            <a class="list-title font-weight-bold" href="#"> Ngân hàng câu hỏi</a></li>
          <li class="list-group-item">
            <i class="fa fa-book" aria-hidden="true"></i>
            <a class="list-title font-weight-bold" href="#">Ngân hàng bài kiểm tra</a> </li>
          <li class="list-group-item">
            <i class="fa fa-leanpub" aria-hidden="true"></i>
            <a class="list-title font-weight-bold" href="#">Lớp học trức tuyến</a> </li>
        </ul>
      </div>
      <div id="content-area-right" class="col-lg-9">
        <div class="main-list-group">
          <div class="title-list">
            <p>Thêm tài khoản người dùng</p>
          </div>

          <div class="form-group row">
            <label class="col-lg-3 col-form-label" for="exampleInputPassword1"><b>Firstname</b> </label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Firstname">
            </div>
            <label class="col-lg-3 col-form-label" for="exampleInputPassword1"><b>Lastname</b> </label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Lastname">
            </div>
            <label class="col-lg-3 col-form-label" for="exampleInputPassword1"><b>Email</b> </label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
            </div>
            <label class="col-lg-3 col-form-label" for="exampleInputPassword1"><b>Password</b> </label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <label class="col-lg-3 col-form-label" for="exampleInputPassword1"><b>Confirm Password</b> </label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <label class="col-lg-3 col-form-label" for="exampleInputPassword1"><b>Account Type</b> </label>
            <div class="col-lg-9">
              <select class="form-control">
                <option>Học sinh</option>
              </select>
            </div>
          </div>
          <div class="add-account">
            <button type="button" class="btn btn-success">Thêm tài khoản</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="footer" class="bg-light">
    <div class="copyright text-center">
      <p>On-Learing Copyright © 2012-2020</p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
